name: CI Mentoria

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: 'http://localhost:3000'
      PORT: 4000

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar o servidor de mocks (Mockoon)
        run: nohup npm run mock-server &

      - name: Iniciar o servidor da aplicação (Express)
        run: nohup npm run server &

      - name: Esperar servidores iniciarem
        run: sleep 5

      - name: Executar testes do Cypress
        run: npx cypress run
